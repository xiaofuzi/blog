16:52:56</span></li></ul></div></div><div class="footer"><div class="container"><span>联系方式|yangxiaofupl@163.com</span></div></div></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"notesList":[{"createdAt":"2018-10-12 10:47:54","updatedAt":"2018-10-12T03:50:45.644Z","type":"MARKDOWN_NOTE","folder":"d3441b01ef2251aec113","title":"不再使用 Moment.js","content":"\u003ch1 id=\"-moment-js\"\u003e不再使用 Moment.js\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/you-dont-need/You-Dont-Need-Momentjs\"\u003e原文：You don\u0026#39;t (may not) need Moment.js\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://momentjs.com/\"\u003eMoment.js\u003c/a\u003e  是一个很棒的时间日期库，它提供了许多的操作时间日期的工具函数。但是如果你的应用对性能要求极高的话，那么 Moment.js 可能会带来巨大的性能问题，因为它的 API 过于复杂，包体积过大。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/static/img/you-dont-need-mement-js.png\" alt=\"Large bundle size\"\u003e\u003c/p\u003e\n\u003ch2 id=\"moment-js-\"\u003eMoment.js 具有如下缺点：\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eMoment.js 的 API 是面向对象的，基于此再打包时会造成体积过大和性能问题，因为无法使用 tree-shaking 的方式进行优化。\u003c/li\u003e\n\u003cli\u003eAPI 是面向对象的而不是纯函数，因而 API 易受污染而引起 bug: \u003ca href=\"https://github.com/moment/moment/blob/develop/src/test/moment/add_subtract.js#L244-L286\"\u003ehttps://github.com/moment/moment/blob/develop/src/test/moment/add_subtract.js#L244-L286\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e如果你引入了 moment.js 但仅仅使用了一些简单的 API，那就会显得没必要，同时会时你的应用变得臃肿。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/iamkun/dayjs\"\u003edayjs\u003c/a\u003e 的内核更小同时具有与 moment.js 类似的 API，便于从 momeng.js 重构为 dayjs。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/date-fns/date-fns\"\u003edate-fns\u003c/a\u003e 支持 \u003ca href=\"https://github.com/date-fns/date-fns/issues/275#issuecomment-264934189\"\u003etree-shaking 和其它的优势\u003c/a\u003e ，因此它能够很好的与 React,Sinon.js,webpack 一起使用。\n\u003ca href=\"https://github.com/moment/moment/issues/2373\"\u003e为什么人们使用其它的方案替代 momeng.js\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-\"\u003e对比\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e名称\u003c/th\u003e\n\u003cth\u003e大小(gzip压缩)\u003c/th\u003e\n\u003cth\u003eTree-shaking\u003c/th\u003e\n\u003cth\u003e知名度\u003c/th\u003e\n\u003cth\u003eAPI 丰富程度\u003c/th\u003e\n\u003cth\u003e编程范式\u003c/th\u003e\n\u003cth\u003eTimezone Support\u003c/th\u003e\n\u003cth\u003eLocale\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://momentjs.com/\"\u003eMoment.js\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e329K(69.6K)\u003c/td\u003e\n\u003ctd\u003e否\u003c/td\u003e\n\u003ctd\u003e38k\u003c/td\u003e\n\u003ctd\u003e高\u003c/td\u003e\n\u003ctd\u003e面向对象（OO）\u003c/td\u003e\n\u003ctd\u003eGood(moment-timezone)\u003c/td\u003e\n\u003ctd\u003e123\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://date-fns.org\"\u003edate-fns\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e78.4k(13.4k) without tree-shaking\u003c/td\u003e\n\u003ctd\u003e是\u003c/td\u003e\n\u003ctd\u003e13k\u003c/td\u003e\n\u003ctd\u003e高\u003c/td\u003e\n\u003ctd\u003e函数式（Functional）\u003c/td\u003e\n\u003ctd\u003eNot yet\u003c/td\u003e\n\u003ctd\u003e46\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/iamkun/dayjs\"\u003edayjs\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e6.5k(2.6k) without plugins\u003c/td\u003e\n\u003ctd\u003e否\u003c/td\u003e\n\u003ctd\u003e14k\u003c/td\u003e\n\u003ctd\u003e中\u003c/td\u003e\n\u003ctd\u003e面向对象（OO）\u003c/td\u003e\n\u003ctd\u003eNot yet\u003c/td\u003e\n\u003ctd\u003e23\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\u003c/table\u003e\n\u003ch2 id=\"-\"\u003e开发者的呼声\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/oysterprotocol/webnode/pull/116\"\u003e使用 date-fns 替代 moment.js 后打包体积减少 40%\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u0026mdash;\u003ccite\u003eJared Farago from \u003ca href=\"https://github.com/oysterprotocol/webnode/pull/116\"\u003ewebnode\u003c/a\u003e project.\u003c/cite\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://twitter.com/dan_abramov/status/805030922785525760\"\u003e如果你在寻求好的替代 moment.js 的方案，那么你可以使用原生的 JavaScript 对象和数组方法来替代避免项目变得过大\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u0026mdash;\u003ccite\u003eDan Abramov, Author of \u003ca href=\"https://github.com/reduxjs/redux\"\u003eRedux\u003c/a\u003e and co-author of \u003ca href=\"https://github.com/facebook/create-react-app\"\u003eCreate React App\u003c/a\u003e. Building tools for humans.\u003c/cite\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://twitter.com/silvenon/status/804946772690923520\"\u003e我强烈推荐使用 date-fns 替代 Moment.js, date-fns 具有友好的 API 同时你可以只引用你使用的那部分\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u0026mdash;\u003ccite\u003eMatija Marohnić, a design-savvy frontend developer from Croatia.\u003c/cite\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://twitter.com/gribnoysup/status/805061630752997377\"\u003e昨天在项目中移除 moment.js 后，项目体积减少了将近一半\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u0026mdash;\u003ccite\u003eSergey Petushkov, a javaScript developer from Moscow, Russia • Currently in Berlin, Germany.\u003c/cite\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"eslint-plugin\"\u003eESLint Plugin\u003c/h2\u003e\n\u003cp align=\"center\"\u003e\n  \u003ca href=\"https://www.npmjs.com/package/eslint-plugin-you-dont-need-momentjs\"\u003e\n    \u003cimg src=\"https://img.shields.io/npm/v/eslint-plugin-you-dont-need-momentjs.svg?style=flat-square\"\n      alt=\"NPM Version\"\u003e\n  \u003c/a\u003e\n  \u003ca href=\"https://www.npmjs.org/package/eslint-plugin-you-dont-need-momentjs\"\u003e\n    \u003cimg src=\"http://img.shields.io/npm/dm/eslint-plugin-you-dont-need-momentjs.svg?style=flat-square?style=flat-square\"\n      alt=\"Downloads\"\u003e\n  \u003c/a\u003e\n  \u003ca href=\"https://travis-ci.org/you-dont-need/You-Dont-Need-Momentjs\"\u003e\n    \u003cimg src=\"https://img.shields.io/travis/you-dont-need/You-Dont-Need-Momentjs/master.svg?style=flat-square\"\n      alt=\"Build Status\"\u003e\n  \u003c/a\u003e\n  \u003ca href=\"https://coveralls.io/github/you-dont-need/You-Dont-Need-Momentjs?branch=master\"\u003e\n    \u003cimg src=\"https://img.shields.io/coveralls/you-dont-need/You-Dont-Need-Momentjs/master.svg?style=flat-square\"\n      alt=\"Coverage Status\" /\u003e\n  \u003c/a\u003e\n  \u003ca href=\"https://david-dm.org/you-dont-need/You-Dont-Need-Momentjs\"\u003e\n    \u003cimg src=\"https://img.shields.io/david/you-dont-need/You-Dont-Need-Momentjs.svg?style=flat-square\"\n         alt=\"Dependency Status\"\u003e\n  \u003c/a\u003e\n\u003c/p\u003e\n\n\n\u003cp\u003e如果你在使用 \u003ca href=\"http://eslint.org/\"\u003eESLint\u003c/a\u003e, 可以安装一个 \u003ca href=\"(http://eslint.org/docs/user-guide/configuring#using-the-configuration-from-a-plugin)\"\u003eesLint 插件\u003c/a\u003e来检测你的代码哪部分的 Moment.js 代码是不必要的。\nInstall the plugin...\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-sh\"\u003enpm \u003cspan class=\"hljs-keyword\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e--save-dev eslint-plugin-you-dont-need-momentjs\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e然后更新你的配置\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-string\"\u003e\"extends\"\u003c/span\u003e : [\u003cspan class=\"hljs-string\"\u003e\"plugin:you-dont-need-momentjs/recommended\"\u003c/span\u003e],\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"quick-links\"\u003eQuick Links\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#parse\"\u003eParse\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"#string--date-format\"\u003eString + Date Format\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#string--time-format\"\u003eString + Time Format\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#string--format--locale\"\u003eString + Format + locale\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#get-set\"\u003eGet + Set\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"#millisecond--second--minute--hour\"\u003eMillisecond/Second/Minute/Hour\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#date-of-month\"\u003eDate of Month\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#day-of-week\"\u003eDay of Week\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#day-of-year\"\u003eDay of Year\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#week-of-year\"\u003eWeek of Year\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#days-in-month\"\u003eDays in Month\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#weeks-in-year\"\u003eWeeks in Year\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#maximum-of-the-given-dates\"\u003eMaximum of the given dates\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#minimum-of-the-given-dates\"\u003eMinimum of the given dates\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#manipulate\"\u003eManipulate\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"#add\"\u003eAdd\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#subtract\"\u003eSubtract\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#start-of-time\"\u003eStart of Time\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#end-of-time\"\u003eEnd of Time\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#display\"\u003eDisplay\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"#format\"\u003eFormat\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#time-from-now\"\u003eTime from now\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#time-from-x\"\u003eTime from X\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#difference\"\u003eDifference\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#query\"\u003eQuery\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"#is-before\"\u003eIs Before\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#is-same\"\u003eIs Same\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#is-after\"\u003eIs After\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#is-between\"\u003eIs Between\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#is-leap-year\"\u003eIs Leap Year\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#is-a-date\"\u003eIs a Date\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e⚠️ 如上提供的是 date-fns \u003ca href=\"https://date-fns.org/v2.0.0-alpha.16/docs/Getting-Started\"\u003ev2\u003c/a\u003e  版的代码，目前还不是正式版。在这里可以查看正式版的代码 \u003ca href=\"https://date-fns.org/docs/Getting-Started\"\u003e v1 docs\u003c/a\u003e。\u003c/p\u003e\n\u003ch2 id=\"parse\"\u003eParse\u003c/h2\u003e\n\u003ch3 id=\"string-date-format\"\u003eString + Date Format\u003c/h3\u003e\n\u003cp\u003e解析字符串格式的日期并返回指定格式的新日期。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment(\u003cspan class=\"hljs-string\"\u003e'12-25-1995'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'MM-DD-YYYY'\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"1995-12-24T13:00:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e parse \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/parse'\u003c/span\u003e;\nparse(\u003cspan class=\"hljs-string\"\u003e'12-25-1995'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'MM-dd-yyyy'\u003c/span\u003e, \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"1995-12-24T13:00:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs\u003c/span\u003e\ndayjs(\u003cspan class=\"hljs-string\"\u003e'12-25-1995'\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"1995-12-24T13:00:00.000Z\"\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#quick-links\"\u003e⬆ back to top\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch3 id=\"string-time-format\"\u003eString + Time Format\u003c/h3\u003e\n\u003cp\u003e解析时间字符串并返回指定格式的新时间。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment(\u003cspan class=\"hljs-string\"\u003e'2010-10-20 4:30'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'YYYY-MM-DD HH:mm'\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2010-10-19T17:30:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e parse \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/parse'\u003c/span\u003e;\nparse(\u003cspan class=\"hljs-string\"\u003e'2010-10-20 4:30'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'yyyy-MM-dd H:mm'\u003c/span\u003e, \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2010-10-19T17:30:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs ❌ does not support custom format parse\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#quick-links\"\u003e⬆ back to top\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch3 id=\"string-format-locale\"\u003eString + Format + locale\u003c/h3\u003e\n\u003cp\u003eReturn the date parsed from string using the given format string and locale.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment(\u003cspan class=\"hljs-string\"\u003e'2012 mars'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'YYYY MMM'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'fr'\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2012-02-29T13:00:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e parse \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/parse'\u003c/span\u003e;\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e fr \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/locale/fr'\u003c/span\u003e;\nparse(\u003cspan class=\"hljs-string\"\u003e'2012 mars'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'yyyy MMMM'\u003c/span\u003e, \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e(), { \u003cspan class=\"hljs-attr\"\u003elocale\u003c/span\u003e: fr });\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2012-02-29T13:00:00.000Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs ❌ does not support custom format parse\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#quick-links\"\u003e⬆ back to top\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch2 id=\"get-set\"\u003eGet + Set\u003c/h2\u003e\n\u003ch3 id=\"millisecond-second-minute-hour\"\u003eMillisecond / Second / Minute / Hour\u003c/h3\u003e\n\u003cp\u003eGet the \u003ccode\u003eMillisecond/Second/Minute/Hour\u003c/code\u003e of the given date.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment().seconds();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 49\u003c/span\u003e\nmoment().hours();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 19\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// Native\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e().getSeconds();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 49\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e().getHours();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 19\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e getSeconds \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/getSeconds'\u003c/span\u003e;\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e getHours \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/getHours'\u003c/span\u003e;\ngetSeconds(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 49\u003c/span\u003e\ngetHours(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 19\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs\u003c/span\u003e\ndayjs().second();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 49\u003c/span\u003e\ndayjs().hour();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; 19\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"-\"\u003e性能测试结果\u003c/h3\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eLibrary\u003c/th\u003e\n\u003cth\u003eTime\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\u003ctr\u003e\n\u003ctd\u003eMoment\u003c/td\u003e\n\u003ctd\u003e1845.162ms\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eNative\u003c/td\u003e\n\u003ctd\u003e661.061ms\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eDateFns\u003c/td\u003e\n\u003ctd\u003e909.328ms\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eDayJs\u003c/td\u003e\n\u003ctd\u003e970.660ms\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\u003c/table\u003e\n\u003cp\u003eSet the \u003ccode\u003eMillisecond/Second/Minute/Hour\u003c/code\u003e of the given date.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment().seconds(\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T09:12:30.695Z\"\u003c/span\u003e\nmoment().hours(\u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T03:12:49.695Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// Native\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e().setSeconds(\u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e));\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T09:12:30.695Z\"\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e().setHours(\u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e));\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T03:12:49.695Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e setSeconds from \u003cspan class=\"hljs-string\"\u003e'date-fns/setSeconds'\u003c/span\u003e;\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e setHours from \u003cspan class=\"hljs-string\"\u003e'date-fns/setHours'\u003c/span\u003e;\nsetSeconds(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e(), \u003cspan class=\"hljs-number\"\u003e30\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T09:12:30.695Z\"\u003c/span\u003e\nsetHours(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eDate\u003c/span\u003e(), \u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e);\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; \"2018-09-09T03:12:49.695Z\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs\u003c/span\u003e\ndayjs().\u003cspan class=\"hljs-keyword\"\u003eset\u003c/spa  Native\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e2000\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e).getDate() === \u003cspan class=\"hljs-number\"\u003e29\u003c/span\u003e;\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e isLeapYear \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/isLeapYear'\u003c/span\u003e;\nisLeapYear(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e(\u003cspan class=\"hljs-number\"\u003e2000\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e));\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs ⚠️ requires isLeapYear plugin\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e isLeapYear \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'dayjs/plugin/isLeapYear'\u003c/span\u003e;\ndayjs.extend(isLeapYear);\ndayjs(\u003cspan class=\"hljs-string\"\u003e'2000'\u003c/span\u003e).isLeapYear();\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#quick-links\"\u003e⬆ back to top\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch3 id=\"is-a-date\"\u003eIs a Date\u003c/h3\u003e\n\u003cp\u003eCheck if a variable is a native js Date object.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Moment.js\u003c/span\u003e\nmoment.isDate(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// Native\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e() \u003cspan class=\"hljs-keyword\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e;\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// date-fns\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e isDate \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'date-fns/isDate'\u003c/span\u003e;\nisDate(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e());\n\u003cspan class=\"hljs-comment\"\u003e// =\u0026gt; true\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// dayjs ❌ does not support is date\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"#quick-links\"\u003e⬆ back to top\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1 id=\"license\"\u003eLicense\u003c/h1\u003e\n\u003cp\u003eMIT\u003c/p\u003e\n","tags":["js","javascript","译文"],"isStarred":false,"isTrashed":false,"key":"a17c40ba1e2223e68afd","folderName":"yangxiaofu-blog"},{"createdAt":"2018-10-11 17:49:56","updatedAt":"2018-10-11T11:01:13.288Z","type":"MARKDOWN_NOTE","folder":"d3441b01ef2251aec113","title":"Web 动画的实现方式调研","content":"\u003ch2 id=\"web-\"\u003eWeb 动画的实现方式调研\u003c/h2\u003e\n\u003ch3 id=\"animation-library\"\u003eAnimation Library\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/juliangarnier/anime/\"\u003eanime.js\u003c/a\u003e \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/9145cabc5ab7567fd64ed3687e34255dd33774a5/687474703a2f2f616e696d656a732e636f6d2f646f63756d656e746174696f6e2f6173736574732f696d672f726561646d652f616e696d656a732d6c6f676f2e676966\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://popmotion.io/\"\u003epopmotion\u003c/a\u003e\u003cul\u003e\n\u003cli\u003epose - 为 React/React Native/Vue 而设计的动画库\u003c/li\u003e\n\u003cli\u003epure - 函数式动画库，提供一种动画的实现方式，不限制平台\u003c/li\u003e\n\u003cli\u003epopcorn \u003c/li\u003e\n\u003cli\u003estylefire\u003c/li\u003e\n\u003cli\u003eframesync\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://mojs.io/\"\u003emojs\u003c/a\u003e\n可绘制各种类似的图形并添加复杂的动画效果。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://airbnb.io/lottie/\"\u003elottie\u003c/a\u003e\n可将 AE 视频转换为 JavaScript 动画。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"http://airbnb.io/lottie/images/Introduction_01_sm.gif\" alt=\"\"\u003e\n\u003cimg src=\"http://airbnb.io/lottie/images/Introduction_03_sm.gif\" alt=\"\"\u003e\u003c/p\u003e\n","tags":[],"isStarred":false,"isTrashed":false,"key":"0a246e9aa3bb298311f8","folderName":"yangxiaofu-blog"},{"createdAt":"2018-10-10 16:52:56","updatedAt":"2018-10-11T09:04:20.287Z","type":"MARKDOWN_NOTE","folder":"d3441b01ef2251aec113","title":"Javascript 闭包、This、箭头函数","content":"\u003ch2 id=\"javascript-this-\"\u003eJavascript 闭包、This、箭头函数\u003c/h2\u003e\n\u003cp\u003e闭包其实很好理解，但是由于经常把this和闭包绑在一起，从而加大了理解的难度，如果将他们分开考虑，那就清晰多了。\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e闭包\u003c/h3\u003e\n\u003cp\u003e闭包并不是js首创，在许多语言中都支持闭包，如schemer、ruby等。如果没有闭包，像js这样的支持高阶函数特性的语言将是一个噩梦。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e静态作用域\u003c/li\u003e\n\u003cli\u003e动态作用域\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e name = \u003cspan class=\"hljs-string\"\u003e\"xiaofu\"\u003c/span\u003e;\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e person = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(lastname)\u003c/span\u003e\u003c/span\u003e{\n    \u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e name = \u003cspan class=\"hljs-string\"\u003e'yang'\u003c/span\u003e;\n    \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003epersonName\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e{\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e name + lastname;\n    }\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e personName;\n}\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e pName = person();\npName(\u003cspan class=\"hljs-string\"\u003e\"xiaoming\"\u003c/span\u003e);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ejs是函数作用域的，即一个function就是一个作用域，所以personName在person这个函数的作用域里面。但是调用的是在这个作用域的外面，那么当personName执行的时候，它里面的name取的是person这个作用域还是最外层的作用域呢？\u003c/p\u003e\n\u003cp\u003e如果是静态作用域则调用的是person里面的 name, 如果是动态作用域则调用的是外层的name(“xiaofu”);而不是”yang”。\u003c/p\u003e\n\u003cp\u003e而闭包就是用来实现静态作用域的一种方式，即通过闭包将函数和它声明时的作用域保存下来，这样在调用的时候取到的就是声明时所在的作用域而不是调用时的作用域。\u003c/p\u003e\n\u003ch3 id=\"this\"\u003ethis\u003c/h3\u003e\n\u003cp\u003ethis则与变量有点不同，即this采用的是类似于动态作用域的情况。js里面一切都是对象，所以函数也都是某个对象的方法，如果没有显示指定则是全局对象。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e person = {\n    \u003cspan class=\"hljs-attr\"\u003efullname\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e\u003c/span\u003e{\n        \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-keyword\"\u003ethis\u003c/span\u003e);\n    },\n    \u003cspan class=\"hljs-attr\"\u003eprintAge\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e)\u003c/span\u003e{\n        \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-keyword\"\u003ethis\u003c/span\u003e);\n    }\n}\nperson.fullname();        \u003cspan class=\"hljs-comment\"\u003e//this指向person\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e age = person.printAge;\nage();                    \u003cspan class=\"hljs-comment\"\u003e//this指向window(浏览器中)\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将person.printAge赋值给age之后，再执行age(),此时age没有显示指定调用对象则默认是window(浏览器环境)。所以this并不是声明所在的环境。\u003c/p\u003e\n\u003ch3 id=\"-es6-\"\u003e箭头函数（es6)\u003c/h3\u003e\n\u003cp\u003ees6中新增了箭头函数，箭头函数与通过function声明的函数不同，它的this是使用的声明时上下文中的this.并且不可通过apply, call等改变。\u003c/p\u003e\n","tags":["hot"],"isStarred":false,"isTrashed":false,"key":"52e0e0bdb7fc4b712df9","folderName":"yangxiaofu-blog"}]}},"page":"/","pathname":"/","query":{},"buildId":"FUB5C68A~0cLZg_HAJKmx","nextExport":true};__NEXT_LOADED_PAGES__=[];__NEXT_REGISTER_PAGE=function(r,f){__NEXT_LOADED_PAGES__.push([r, f])}</script><script async="" id="__NEXT_PAGE__/" src="/_next/static/FUB5C68A~0cLZg_HAJKmx/pages/index.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/FUB5C68A~0cLZg_HAJKmx/pages/_app.js"></script><script async="" id="__NEXT_PAGE__/_error" src="/_next/static/FUB5C68A~0cLZg_HAJKmx/pages/_error.js"></script><script src="/_next/static/runtime/webpack-89179faa512dd01fbb62.js" async=""></script><script src="/_next/static/chunks/commons.0183638acdded4fcf45b.js" async=""></script><script src="/_next/static/runtime/main-e72d79ac3f8789b1cdf0.js" async=""></script></body></html>
