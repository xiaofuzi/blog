<!DOCTYPE html><html><head><meta charSet="utf-8" class="next-head"/><link rel="preload" href="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/index.js" as="script"/><link rel="preload" href="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/_error.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-89179faa512dd01fbb62.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94268c3af0cd008979fc.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-8550125238744e82657c.js" as="script"/><link rel="stylesheet" href="/_next/static/css/commons.e8a6263c.chunk.css"/></head><body><div id="__next"><div class="" data-reactroot=""><nav class="navbar is-white" role="navigation" aria-label="main navigation"><div class="container"><div class="navbar-brand"><a class="navbar-item" href="/"><img style="max-height:none" src="/static/img/logo.png" width="112" height="28"/></a></div><div class="navbar-menu"><div class="navbar-end"><a class="navbar-item" href="/">文章</a><a class="navbar-item" href="/post/a1770bd3adecb9b5806c/">导航</a><a class="navbar-item" href="/papers/">周刊</a><a class="navbar-item" href="/post/ee0195143ab8688c92e5/">关于</a></div></div></div></nav><div class="container markdown-body"><h2>Recent posts:</h2><div class="notes-list"><ul><li class="note-item"><a class="note-item-title" href="/post/52e0e0bdb7fc4b712df9/">Javascript 闭包、This、箭头函数</a><span class="create-time">2018-10-10 16:52:56</span></li></ul></div></div><div class="footer"><div class="container"><span>联系方式|yangxiaofupl@163.com</span></div></div></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"notesList":[{"createdAt":"2018-10-10 16:52:56","updatedAt":"2018-10-10T11:28:46.753Z","type":"MARKDOWN_NOTE","folder":"d3441b01ef2251aec113","title":"Javascript 闭包、This、箭头函数","content":"\u003ch2 id=\"javascript-this-\"\u003eJavascript 闭包、This、箭头函数\u003c/h2\u003e\n\u003cp\u003e闭包其实很好理解，但是由于经常把this和闭包绑在一起，从而加大了理解的难度，如果将他们分开考虑，那就清晰多了。\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e闭包\u003c/h3\u003e\n\u003cp\u003e闭包并不是js首创，在许多语言中都支持闭包，如schemer、ruby等。如果没有闭包，像js这样的支持高阶函数特性的语言将是一个噩梦。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e静态作用域\u003c/li\u003e\n\u003cli\u003e动态作用域\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar name = \u0026quot;xiaofu\u0026quot;;\nvar person = function(lastname){\n  var name = \u0026#39;yang\u0026#39;;\n  function personName(){\n      return name + lastname;\n  }\n  return personName;\n}\nvar pName = person();\npName(\u0026quot;xiaoming\u0026quot;);\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ejs是函数作用域的，即一个function就是一个作用域，所以personName在person这个函数的作用域里面。但是调用的是在这个作用域的外面，那么当personName执行的时候，它里面的name取的是person这个作用域还是最外层的作用域呢？\u003c/p\u003e\n\u003cp\u003e如果是静态作用域则调用的是person里面的 name, 如果是动态作用域则调用的是外层的name(“xiaofu”);而不是”yang”。\u003c/p\u003e\n\u003cp\u003e而闭包就是用来实现静态作用域的一种方式，即通过闭包将函数和它声明时的作用域保存下来，这样在调用的时候取到的就是声明时所在的作用域而不是调用时的作用域。\u003c/p\u003e\n\u003ch3 id=\"this\"\u003ethis\u003c/h3\u003e\n\u003cp\u003ethis则与变量有点不同，即this采用的是类似于动态作用域的情况。js里面一切都是对象，所以函数也都是某个对象的方法，如果没有显示指定则是全局对象。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar person = {\n    fullname: function{\n        console.log(this);\n    },\n    printAge: function(){\n        console.log(this);\n    }\n}\nperson.fullname();        //this指向person\nvar age = person.printAge;\nage();                    //this指向window(浏览器中)\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e将person.printAge赋值给age之后，再执行age(),此时age没有显示指定调用对象则默认是window(浏览器环境)。所以this并不是声明所在的环境。\u003c/p\u003e\n\u003ch3 id=\"-es6-\"\u003e箭头函数（es6)\u003c/h3\u003e\n\u003cp\u003ees6中新增了箭头函数，箭头函数与通过function声明的函数不同，它的this是使用的声明时上下文中的this.并且不可通过apply, call等改变。\u003c/p\u003e\n","tags":["hot"],"isStarred":false,"isTrashed":false,"key":"52e0e0bdb7fc4b712df9","folderName":"yangxiaofu-blog"}]}},"page":"/","pathname":"/","query":{},"buildId":"oxWXMbHa_cO6EFeO7QUdb","nextExport":true};__NEXT_LOADED_PAGES__=[];__NEXT_REGISTER_PAGE=function(r,f){__NEXT_LOADED_PAGES__.push([r, f])}</script><script async="" id="__NEXT_PAGE__/" src="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/index.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/_app.js"></script><script async="" id="__NEXT_PAGE__/_error" src="/_next/static/oxWXMbHa_cO6EFeO7QUdb/pages/_error.js"></script><script src="/_next/static/runtime/webpack-89179faa512dd01fbb62.js" async=""></script><script src="/_next/static/chunks/commons.94268c3af0cd008979fc.js" async=""></script><script src="/_next/static/runtime/main-8550125238744e82657c.js" async=""></script></body></html>
