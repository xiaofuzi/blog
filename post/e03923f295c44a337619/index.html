<h2 id="-">淇水滺滺，桧楫松舟。驾言出游，以写我忧。</h2>
<p>思念故乡而不能归家</p>
<h2 id="-">桃之夭夭，灼灼其华。之子于归，宜其室家。</h2>
<p>祝婚嫁美满</p>
<h2 id="-">投我以木瓜，报之以琼琚。匪报也，永以为好也。</h2>
<p>情侣互赠</p>
<h2 id="-">南有樛木，葛藟累之。乐只君子，福履绥之。</h2>
<p>祝福大吉大利，万事如意</p>
<h2 id="-">彼采葛兮。一日不见，如三月兮。</h2>
<p>对爱人的思念</p>
<h2 id="-">大车啍啍，毳衣如璊，岂不尔思？畏子不奔。</h2>
<p>少女为爱的勇敢</p>
<h2 id="-">丘中有李，彼留之子。彼留之子，贻我佩玖。</h2>
<p>期盼情人相会</p>
