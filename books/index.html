n class="create-time">2018-10-11 17:38:36</span></li><li class="note-item"><a href="/post/1702eef5b5abe8de555c/" class="note-item-title">《番茄工作法图解》</a><span class="create-time">2018-10-11 17:18:03</span></li><li class="note-item"><a href="/post/845a814561f54c990940/" class="note-item-title">《如何阅读一本书》</a><span class="create-time">2018-10-11 17:07:44</span></li></ul></div></div><div class="footer"><div class="container"><span>Copyright © 2015-2018 Yangxiaofu</span></div></div></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"notesList":[{"createdAt":"2018-10-11 20:35:18","updatedAt":"2018-10-12T08:49:02.811Z","type":"MARKDOWN_NOTE","folder":"6a3ef8ea61ec57a1e16b","title":"《诗经》","content":"\u003ch2 id=\"-\"\u003e《诗经》\u003c/h2\u003e\n\u003ch3 id=\"-\"\u003e淇水滺滺，桧楫松舟。驾言出游，以写我忧。\u003c/h3\u003e\n\u003cp\u003e思念故乡而不能归家\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e桃之夭夭，灼灼其华。之子于归，宜其室家。\u003c/h3\u003e\n\u003cp\u003e祝婚嫁美满\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e投我以木瓜，报之以琼琚。匪报也，永以为好也。\u003c/h3\u003e\n\u003cp\u003e情侣互赠\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e南有樛木，葛藟累之。乐只君子，福履绥之。\u003c/h3\u003e\n\u003cp\u003e祝福大吉大利，万事如意\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e彼采葛兮。一日不见，如三月兮。\u003c/h3\u003e\n\u003cp\u003e对爱人的思念\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e大车啍啍，毳衣如璊，岂不尔思？畏子不奔。\u003c/h3\u003e\n\u003cp\u003e少女为爱的勇敢\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e丘中有李，彼留之子。彼留之子，贻我佩玖。\u003c/h3\u003e\n\u003cp\u003e期盼情人相会\u003c/p\u003e\n","tags":["文学","book"],"isStarred":false,"isTrashed":false,"key":"e03923f295c44a337619","folderName":"books"},{"createdAt":"2018-10-11 17:38:36","updatedAt":"2018-10-12T09:14:33.959Z","type":"MARKDOWN_NOTE","folder":"6a3ef8ea61ec57a1e16b","title":"《再活一次，用写作来调心》","content":"\u003ch2 id=\"-\"\u003e《再活一次，用写作来调心》\u003c/h2\u003e\n\u003ch3 id=\"-\"\u003e初写者的新、笔和纸\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://img3.doubanio.com/view/subject/l/public/s24452581.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e初始的意念\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e手应当不停的写。\u003c/li\u003e\n\u003cli\u003e不要删除\u003c/li\u003e\n\u003cli\u003e别担心错别字、标点符号和文法\u003c/li\u003e\n\u003cli\u003e放松控制\u003c/li\u003e\n\u003cli\u003e别思考，别想着要合乎逻辑\u003c/li\u003e\n\u003cli\u003e直捣要害（倘若你写出了可怕或太过赤裸裸的东西，那就一头钻进去，其中说不定蕴藏了很多能量。）\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"-\"\u003e写作构想参考\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e说说透窗而来的光线的质感，赶快写，就算现在是晚上，窗帘都拉起来了，哪怕你愿意写北极光都无所谓，写就是了。写十分钟、一刻钟或一小时。\u003c/li\u003e\n\u003cli\u003e从“我记得”写起，写很多细微的往事。如果陷入庞大的回忆里，就写那个，一直写下去，别管那段往事是发生在五秒钟以前，还是五年以前。在你写作时，只要不是当下发生的事，就是复苏的往事。如果僵在原处写不下去时，就重写一遍“我记得”，然后继续写下去。\u003c/li\u003e\n\u003cli\u003e选一样你强烈感受的事物，不管感受是正面还是负面的，都把它当成是你热爱的事物写写看。用热爱的心态，能写多久便写多久。然后整个推翻，把同样一件事当成是你痛恨的东西写写看。最后不带好恶，以完全中立的心态写一遍。\u003c/li\u003e\n\u003cli\u003e选一种颜色，比方粉红，然后出门散步一刻钟，一路上留心凡有粉红色的人或事物，然后回家打开笔记本写一刻钟。\u003c/li\u003e\n\u003cli\u003e在不同的地点写作，好比说在自助洗衣店，随着洗衣机转动的节奏写。在公车站、咖啡馆写，写下你周遭所发生的事。\u003c/li\u003e\n\u003cli\u003e告诉你早上做了什么，吃早餐、醒来、走到公车站。描述要尽量明确，放慢脑子转动的速度，重新审视一早上的细枝末节。\u003c/li\u003e\n\u003cli\u003e回想你真心喜爱的某个地方，想象自己就在那里，环顾周遭的细节，一一写下来。可能是卧室的一角，整整一个夏天你曾闲坐其下的一颗老树，家附近一家麦当劳的某张桌子，或是河畔某处。那儿有什么样的颜色、声音和气味？当别人读到这篇文字时，应该能了解置身在那里的滋味；应该能感受到你有多么喜爱那个地方，并不是因为你说了你很喜欢，而是从你处理细节的方式看出端倪。\u003c/li\u003e\n\u003cli\u003e写关于“离开”，随便你想用哪种方法写都行。写你离婚。今天早上离开家门，或朋友将不久于人世的事。\u003c/li\u003e\n\u003cli\u003e你最初的记忆是什么\u003c/li\u003e\n\u003cli\u003e哪些是你曾爱过的人\u003c/li\u003e\n\u003cli\u003e写你居住城市的大街小巷\u003c/li\u003e\n\u003cli\u003e描绘祖父或祖母\u003c/li\u003e\n\u003cli\u003e写写看\u003cul\u003e\n\u003cli\u003e游泳\u003c/li\u003e\n\u003cli\u003e星星\u003c/li\u003e\n\u003cli\u003e你最害怕的一次\u003c/li\u003e\n\u003cli\u003e绿地\u003c/li\u003e\n\u003cli\u003e你如何知道有关性的事\u003c/li\u003e\n\u003cli\u003e感受与神或大自然最接近的一次经验\u003c/li\u003e\n\u003cli\u003e改变你人生的文章或书籍\u003c/li\u003e\n\u003cli\u003e肉体的耐力\u003c/li\u003e\n\u003cli\u003e别沦于抽象，把真实的东西写出来，诚实地写，并写出细节。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e拿本诗集，随意翻开一页，抓一行抄下来，就从这一句开始写。有位朋友称这方法为“离页书写”。从一行伟大的文字写起是颇有助益的事，因为你是从巍然之处着手。\u003c/li\u003e\n\u003cli\u003e每次文思堵塞，就回头重写第一行句子，而后继续写下去便可。重写第一行会使你有个全新的开始，有机会走到另一个方向。\u003c/li\u003e\n\u003cli\u003e你是哪种动物？你是否觉得自己骨子里是狐狸或是马？\u003c/li\u003e\n\u003c/ul\u003e\n","tags":["book"],"isStarred":false,"isTrashed":false,"key":"df0ea3620238296f425a","folderName":"books"},{"createdAt":"2018-10-11 17:18:03","updatedAt":"2018-10-13T04:35:59.482Z","type":"MARKDOWN_NOTE","folder":"6a3ef8ea61ec57a1e16b","title":"《番茄工作法图解》","content":"\u003ch2 id=\"-\"\u003e《番茄工作法图解》\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"https://img3.doubanio.com/view/subject/l/public/s27586831.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2 id=\"-\"\u003e本书精选\u003c/h2\u003e\n\u003ch3 id=\"-\"\u003e工具与方法\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e第一阶段：弄清完成某项任务所需的时间\u003c/li\u003e\n\u003cli\u003e第二阶段：减少被打断的次数\u003c/li\u003e\n\u003cli\u003e第三阶段：估测某项任务所需要的时间\u003c/li\u003e\n\u003cli\u003e第四阶段：让番茄时间应用得更有效\u003c/li\u003e\n\u003cli\u003e第五阶段：制作一份作息时间表\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"-\"\u003e简介\u003c/h3\u003e\n\u003cp\u003e对很多人来说，时间就像敌人。特别是在快要考试、快要截稿、工期快到时，当你身边的闹钟“滴答滴答”地提醒着你，时间已经很紧迫，那时焦躁的心情会导致你的工作和学习效率低下，这时你想的可能不是怎样去完成任务，而是怎样去拖延工期。番茄工作法就是针对灵活有效地利用时间而设计的，帮助你完成任务以及提高工作和学习效率。\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e背景\u003c/h3\u003e\n\u003cp\u003e在工期快到的时候，谁能没有焦急的心情？谁不想把工期再拖延几天，好让自己透透气？又有谁喜欢夜以继日的追赶工期？\u003c/p\u003e\n\u003cp\u003e请记住，时间是个贪婪的家伙，他不用任何手段就能轻松地击败你。贪婪是时间的本性吗？或者这只是对时间认知的一种方式？对于多数人来说，为什么人们在处理与时间的关系时总会遇到很多问题呢？这种由时间飞逝所带来的焦虑是从哪里来的呢？\u003c/p\u003e\n\u003cp\u003e时间是自然的产物，难以捉摸，不确定的流逝着，朝向下一刻发展。我们如果逼着自己去追赶时间，不让他流逝，我们会感觉力不从心，被时间压迫，被奴役，被打败，随着时间一秒一秒的过去，这些感受会来的更强烈。渐渐的我们失去了追赶时间的激情。\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e番茄工作法的目标\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e缓解由时间的生成性所带来的压力\u003c/li\u003e\n\u003cli\u003e减少被打断的次数，集中注意力\u003c/li\u003e\n\u003cli\u003e提高判断力\u003c/li\u003e\n\u003cli\u003e充满热情并一直保持着\u003c/li\u003e\n\u003cli\u003e坚定信心，达成目标\u003c/li\u003e\n\u003cli\u003e提高工期预测能力，即估测能力，保质保量\u003c/li\u003e\n\u003cli\u003e加快学习和工作进度\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"-\"\u003e番茄工作法流程\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e计划\u003c/li\u003e\n\u003cli\u003e追踪\u003c/li\u003e\n\u003cli\u003e记录\u003c/li\u003e\n\u003cli\u003e分析\u003c/li\u003e\n\u003cli\u003e可视化处理\u003c/li\u003e\n\u003c/ul\u003e\n","tags":["book"],"isStarred":false,"isTrashed":false,"key":"1702eef5b5abe8de555c","folderName":"books"},{"createdAt":"2018-10-11 17:07:44","updatedAt":"2018-10-12T09:10:04.807Z","type":"MARKDOWN_NOTE","folder":"6a3ef8ea61ec57a1e16b","title":"《如何阅读一本书》","content":"\u003ch2 id=\"-\"\u003e《如何阅读一本书》\u003c/h2\u003e\n\u003ch3 id=\"-\"\u003e作者\u003c/h3\u003e\n\u003cp\u003e莫提默·J. 艾德勒（美）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://img3.doubanio.com/view/subject/l/public/s28946675.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3 id=\"-\"\u003e目录\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e序言\u003c/li\u003e\n\u003cli\u003e第一篇 阅读的层次\u003cul\u003e\n\u003cli\u003e第一章 阅读的活力与艺术\u003cul\u003e\n\u003cli\u003e为了获得资讯而读\u003c/li\u003e\n\u003cli\u003e为求得理解而读\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e第二章 阅读的层次\u003c/li\u003e\n\u003cli\u003e第三章 阅读的第一个层次 - 基础阅读\u003cul\u003e\n\u003cli\u003e学习阅读的阶段\u003c/li\u003e\n\u003cli\u003e阅读的阶段与层次\u003c/li\u003e\n\u003cli\u003e更高层次的阅读与高等教育\u003c/li\u003e\n\u003cli\u003e阅读与民主教育的理念\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e第四章 阅读的第二个层次 检视阅读\u003cul\u003e\n\u003cli\u003e检视阅读一：有系统的略读或粗读\u003c/li\u003e\n\u003cli\u003e检视阅读二：粗浅的阅读\u003cul\u003e\n\u003cli\u003e阅读的速度\u003c/li\u003e\n\u003cli\u003e逗留与倒退\u003c/li\u003e\n\u003cli\u003e理解的问题\u003c/li\u003e\n\u003cli\u003e检视阅读的摘要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e第五章 如何做一个自我要求的读者\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e第二篇 阅读的第三个层次\u003cul\u003e\n\u003cli\u003e第六章 一本书的分类\u003c/li\u003e\n\u003cli\u003e第七章 透视一本书\u003c/li\u003e\n\u003cli\u003e第八章 与作者找出共通的词义\u003c/li\u003e\n\u003cli\u003e第九章 判断作者的主旨\u003c/li\u003e\n\u003cli\u003e第十章 公正地评断一本书\n第十一章 赞同或反对作者\n第十二章 辅助阅读\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","tags":[],"isSt
